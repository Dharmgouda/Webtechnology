<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>

<body>
    <h3>Ids and classes in html</h3>
    <!-- id is given to only one Elements but class is given for one or more elements -->
   <div id="mainbox" class="redbg">
       This is mainbox
   </div> 
   <div id="voidbox" class="class1 class2 class3">
       This is mainbox
   </div> 
   <span class="redbg">hi i am span</span>
    <!-- elemntname.classname enter -->
   <span class="redbg"></span>
   <!-- elemntname#idname enter -->
   <span id="mainbox"></span>
    <!-- div.redbg.a.b -->
   <div class="redbg a b"></div>

   <!-- creating multiple elements using Emmet -->
   <!--span.class1.class2.class3*4+enter -->
   <span class="class1 class2 class3">first</span> <br>
   <span class="class1 class2 class3">second</span><br>
   <span class="class1 class2 class3">third</span><br>
   <span class="class1 class2 class3">FORTH</span><br>
  

    
    
</body>

</html>
